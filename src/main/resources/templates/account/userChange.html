<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー情報変更ページ</title>
<link rel="stylesheet" type="text/css" href="/css/only.css">

</head>
<body>
	<div class="form">
		<form action="/changeMyPage" method="post">	
			<h3>変更したい箇所を入力してください</h3>
			<hr>
			<p class="indate">氏名：<input th:value="${account.name}" name="name"></input></p>
			<hr>
			<p class="indate">E-mail：<input th:value="${account.email}"name=email></input></p>
			<hr>
			<p class="indate">電話番号：<input th:value="${account.tell}"name="tell"></input></p>
			<hr>
			<p class="indate">郵便番号：<input th:value="${account.addressNum}"name="addressNum"></input></p>
			<hr>
			<p class="indate">住所：<input th:value="${account.address}"name="address"></input></p>
			<hr>
			<p class="indate">UserName：<input th:value="${account.userName}"name="userName"></input></p>
			<hr>
			
			<input type="submit" value="確定">	
		</form>
	</div>
</body>
</html>
