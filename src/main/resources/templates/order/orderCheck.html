<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>購入ページ</title>
</head>
<body>
	<h3>購入情報を確認してください</h3>
	<form action="">
		<p th:text="|名前：${account.name}|"></p>
		<p th:text="|住所：${account.address}|"></p>
		<p th:text="|支払方法：${pay.creditNo}|"></p>
		<input type="submit" value="確認">
	</form>
	
</body>
</html>
